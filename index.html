<!DOCTYPE html>
<html>
<head>
	<title>Thermostat</title>
	<meta charset='utf8'>
</head>
<body>
<h2><span class="temp"></span>Â°</h2>
<input type="checkbox" class="psm" checked>Power Saving Mode<br>
<button class="increase">+</button>
<button class="decrease">-</button><br>
<button class="reset">Reset</button>
</body>
<script src="lib/jasmine/src/Thermostat.js"></script>
<script src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
<script>
	$(document).ready(function(){
		var thermostat = new Thermostat();
		$('.temp').text(thermostat.temperature);

		$('.increase').on('click', function(){
			thermostat.increaseTemperature();
			$('.temp').text(thermostat.temperature);
			});

		$('.decrease').on('click', function(){
			thermostat.decreaseTemperature();
			$('.temp').text(thermostat.temperature);
			});

		$('.reset').on('click', function(){
			thermostat.reset();
			$('.temp').text(thermostat.temperature);
		});

		$('.psm').on('change', function(){
			thermostat.powerSave = $(this).prop('checked');
		})
	});

</script>
</html>
