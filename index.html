<!DOCTYPE html>
<html>
<head>
	<title>Thermostat</title>
	<meta charset='utf8'>
</head>
<body>
<h2><span class="temp"></span>Â°</h2>
<input type="checkbox" class="psm" checked>Power Saving Mode<br>
<button class="increase">+</button>
<button class="decrease">-</button><br>
<button class="reset">Reset</button>
<style>
	.high {
		color: red;
	}

	.average{
		color: orange;
	}

	.low {
		color: green;
	}
</style>
</body>
<script src="lib/jasmine/src/Thermostat.js"></script>
<script src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
<script>
	$(document).ready(function(){
		var thermostat = new Thermostat();

		function updateTemperature() {
			$('.temp').text(thermostat.temperature);
			thermostat.getEnergyRating()
			$('h2').attr('class', thermostat.energyRating)
		}

		updateTemperature()

		$('.increase').on('click', function(){
			thermostat.increaseTemperature();
			updateTemperature();
			});

		$('.decrease').on('click', function(){
			thermostat.decreaseTemperature();
			updateTemperature();
			});

		$('.reset').on('click', function(){
			thermostat.reset();
			updateTemperature();
		});

		$('.psm').on('change', function(){
			thermostat.powerSave = $(this).prop('checked');
		})
	});

</script>
</html>
